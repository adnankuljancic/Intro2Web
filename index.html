<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Todo App</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <style>
    .error {
      color: red
    }

    ;
  </style>


</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Carousel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container marketing" style="margin-top:100px">

      <!-- Three columns of text below the carousel -->
      <div class="row">
        <div>
          <button class="btn btn-success btn-lg" data-bs-toggle="modal" data-bs-target="#addTodoModal">Add todo</button>
        </div>
      </div>
      <div id="todo-list" class="row">
        <div class="spinner-border" role="status">
          <span class="sr-only"></span>
        </div>

      </div><!-- /.row -->
      <!-- Button trigger modal -->




  </main>

</body>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js\jquery.validate.min.js"></script>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input id="id" type="hidden" />
        <input id="description" type="text" />
        <input id="created" type="hidden" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="saveTodo()">Save changes</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="addTodoModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="addTodoForm" class="form">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Todo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="exampleInputEmail1">Description</label>
            <input name="description" type="text" class="form-control required" placeholder="Type todo">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Created</label>
            <input name="created" type="date" class="form-control required">
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Submit</button>

        </div>
      </form>
    </div>
  </div>
</div>
<script>
  getTodos();
  $('#addTodoForm').validate({
    submitHandler: function(form) {
      var todo = Object.fromEntries((new FormData(form)).entries());
      $.ajax({
        url: 'rest/todos/',
        type: 'POST',
        data: JSON.stringify(todo),
        contentType: "application/json",
        dataType: "json",
        success: function(result) {
          $("#todo-list").html(`<div class="spinner-border" role="status"><span class="sr-only"></span></div>`);
          getTodos();
          console.log(result);
          $("#addTodoModal").modal("hide");

        }
      });
    }
  });

  function getTodos() {
    $.get("rest/todos", function(data) {

      var html = "";
      for (let i = 0; i < data.length; i++) {
        html += `
        <div class="col-lg-4">
          <h2>` + data[i].created + `</h2>
          <p>` + data[i].description + `</p>
          <p>
          <button type="button" class="btn btn-primary todo-button" onClick="showModal(` + data[i].id + `)">
            Edit
          </button>
          <button type="button" class="btn btn-primary todo-button" onClick="deleteTodo(` + data[i].id + `)">
            Delete todo
          </button>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary">Edit</button>
            <button type="button" class="btn btn-danger">Delete</button>
          </div>
          </p>
        </div> `;
        $("#todo-list").html(html);
      }
      console.log(data);
    });
  }

  function showModal(id) {
    $(".todo-button").attr("disabled", true);
    $.get('rest/todos/' + id, function(data) {
      console.log(data);
      //$("#exampleModal .modal-body").html(id);
      $("#id").val(data.id);
      $("#description").val(data.description);
      $("#created").val(data.created);
      $("#exampleModal").modal("show");
    });
    $(".todo-button").attr("disabled", false);
  }

  function saveTodo() {
    var todo = {};
    //todo.id = $('#id').val();
    todo.description = $('#description').val();
    todo.created = $('#created').val();
    $.ajax({
      url: 'rest/todos/' + $('#id').val(),
      type: 'PUT',
      data: JSON.stringify(todo),
      contentType: "application/json",
      dataType: "json",
      success: function(result) {
        $("#todo-list").html(`<div class="spinner-border" role="status"><span class="sr-only"></span></div>`);
        $("#exampleModal").modal("hide");
        getTodos();
      }
    });
  }

  function deleteTodo(id) {
    $.ajax({
      url: 'rest/todos/' + id,
      type: 'DELETE',
      success: function(result) {
        $("#todo-list").html(`<div class="spinner-border" role="status"><span class="sr-only"></span></div>`);
        getTodos();
      }
    });
  }
</script>

</html>
